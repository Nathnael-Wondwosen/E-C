version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - cd frontend/customer-portal
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/customer-portal/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/customer-portal/node_modules/**/*
