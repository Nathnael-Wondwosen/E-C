version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install --workspace=customer-portal
    build:
      commands:
        - npm run build --workspace=customer-portal
  artifacts:
    baseDirectory: frontend/customer-portal/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/customer-portal/node_modules/**/*
