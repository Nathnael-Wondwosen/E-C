services:
  # Database
  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
    environment:
      - NODE_ENV=development

  # User Service
  user-service:
    build: ./services/user-service
    ports:
      - "3001:3007"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/user-service

  # Customer Portal
  customer-portal:
    build: ./frontend/customer-portal
    ports:
      - "3005:3005"
    depends_on:
      - api-gateway
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://api-gateway:3000

volumes:
  mongodb_data: