version: '3.8'

services:
  # Database
  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - product-service
    environment:
      - NODE_ENV=development

  # User Service
  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/user-service

  # Product Service
  product-service:
    build: ./services/product-service
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/product-service

  # Order Service
  order-service:
    build: ./services/order-service
    ports:
      - "3003:3003"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/order-service

  # Payment Service
  payment-service:
    build: ./services/payment-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development

  # Search Service
  search-service:
    build: ./services/search-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development

  # Notification Service
  notification-service:
    build: ./services/notification-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development

volumes:
  mongodb_data: