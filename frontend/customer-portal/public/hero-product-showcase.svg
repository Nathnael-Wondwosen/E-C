<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#F9E076" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.3)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#blueGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="rgba(212, 175, 55, 0.2)" />
  <circle cx="350" cy="250" r="40" fill="rgba(212, 175, 55, 0.2)" />
  <circle cx="200" cy="100" r="20" fill="rgba(212, 175, 55, 0.2)" />
  
  <!-- Product showcase -->
  <g filter="url(#shadow)">
    <!-- Main product box -->
    <rect x="100" y="80" width="200" height="140" rx="15" fill="white" />
    
    <!-- Product image area -->
    <rect x="120" y="100" width="160" height="80" rx="8" fill="#F3F4F6" />
    
    <!-- Golden accents -->
    <rect x="120" y="100" width="40" height="10" fill="url(#goldGradient)" />
    <rect x="240" y="100" width="40" height="10" fill="url(#goldGradient)" />
    
    <!-- Product details -->
    <rect x="120" y="190" width="120" height="12" rx="6" fill="#E5E7EB" />
    <rect x="120" y="205" width="80" height="10" rx="5" fill="#E5E7EB" />
    
    <!-- Price tag -->
    <circle cx="260" cy="200" r="15" fill="url(#goldGradient)" />
    <text x="260" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A" text-anchor="middle">$99</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="220" r="8" fill="url(#goldGradient)" />
  <circle cx="320" cy="120" r="6" fill="url(#goldGradient)" />
  <circle cx="300" cy="250" r="4" fill="url(#goldGradient)" />
</svg>