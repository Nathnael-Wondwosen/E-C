services:
  # API Gateway
  - type: web
    name: ecommerce-api-gateway
    runtime: docker
    plan: free
    rootDir: services/api-gateway
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: USER_SERVICE_URL
        fromService:
          name: ecommerce-user-service
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    healthCheckPath: /health
    autoDeploy: true

  # User Service
  - type: web
    name: ecommerce-user-service
    runtime: docker
    plan: free
    rootDir: services/user-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Admin Dashboard
  - type: web
    name: ecommerce-admin-dashboard
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build --workspace=frontend/admin-dashboard
    startCommand: npm run start --workspace=frontend/admin-dashboard
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: ecommerce-api-gateway
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true

  # Customer Portal
  - type: web
    name: ecommerce-customer-portal
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build --workspace=frontend/customer-portal
    startCommand: npm run start --workspace=frontend/customer-portal
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: ecommerce-api-gateway
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true